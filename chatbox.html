<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Box Example</title>
    <style>
        body {
            background-color: #212121;
            color: #000000;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

            .chat-box:hover {
                background-color: #f5f5f5;
            }

        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 999;
            width: 300px;
            height: 400px;
            transition: transform 0.3s ease-in-out; /* Add this line */
        }

        .chat-window-header {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
            padding: 5px;
            font-weight: bold;
        }

        .chat-window-message {
            height: 300px;
            overflow-y: scroll;
            padding: 5px;
        }

        .chat-window-footer {
            display: flex;
            align-items: center;
            padding: 5px;
        }

            .chat-window-footer input[type="text"] {
                flex: 1;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
                padding: 10px;
                margin-right: 5px;
            }

            .chat-window-footer button {
                background-color: #4CAF50;
                border: none;
                color: #fff;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
                transition: background-color 0.2s ease-in-out;
            }

                .chat-window-footer button:hover {
                    background-color: #3e8e41;
                }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var chatBox = document.querySelector(".chat-box");
            var chatWindow = document.querySelector(".chat-window");
            var chatInput = document.querySelector("#chat-input");
            var chatMessage = document.querySelector(".chat-window-message");
            var chatButton = document.querySelector("#chat-button");
            var socket = new WebSocket("ws://localhost:8080");

            chatBox.addEventListener("click", function () {
                if (chatWindow.style.display === "block") {
                    chatWindow.style.display = "none";
                } else {
                    chatWindow.style.display = "block";
                }
            });

            chatButton.addEventListener("click", function () {
                var messageText = chatInput.value;
                if (chatWindow.style.display === "block") {
                    chatWindow.style.transform = "translateY(100%)"; /* Add this line */
                    setTimeout(function () {
                        chatWindow.style.display = "none";
                    }, 300); /* Wait for the transition to finish */
                } else {
                    chatWindow.style.display = "block";
                    chatWindow.style.transform = "translateY(0)"; /* Add this line */
                }
                if (messageText.trim() !== "") {
                    var messageElement = document.createElement("div");
                    messageElement.textContent = messageText;
                    chatMessage.appendChild(messageElement);
                    chatInput.value = "";
                    socket.send(messageText);
                }
            });

            socket.addEventListener("message", function (event) {
                var messageText = event.data;
                var messageElement = document.createElement("div");
                messageElement.textContent = messageText;
                chatMessage.appendChild(messageElement);
            });
        });
    </script>
</head>
<body>
    <div class="chat-box">Chat</div>
    <div class="chat-window">
        <div class="chat-window-header">Chat Window</div>
        <div class="chat-window-message"></div>
        <div class="chat-window-footer">
            <input type="text" id="chat-input" placeholder="Type your message here">
            <button id="chat-button">Send</button>
        </div>
    </div>
</body>
</html>
