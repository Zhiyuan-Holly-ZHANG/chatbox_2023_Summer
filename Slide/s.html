<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slideshow Example</title>
    <style>
      /* Style for the slideshow container */
      .slideshow-container {
        max-width: 600px;
        position: relative;
        margin: auto;
      }

      /* Style for the slides */
      .mySlides {
        display: none;
      }

      /* Style for the previous and next buttons */
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Style for the next button */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* Style for the buttons on hover */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }

      /* Style for the caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Style for the dot indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      /* Style for the active dot */
      .active, .dot:hover {
        background-color: #717171;
      }

      /* Style for the fade animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      /* Animation for fading in and out of images */
      @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
    </style>
  </head>
  <body>
    <h2>Slideshow Example</h2>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="./img1.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <img src="img2.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <img src="img3.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="script_s.js"></script>
  </body>
</html>
