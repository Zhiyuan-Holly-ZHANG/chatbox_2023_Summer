    <script>
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        console.log = function (...args) {
            originalLog.apply(console, args);
            consoleOutput.innerHTML += args.join(' ') + '\n';
        };

        // const directoryPath = './C';
        const directoryPath = './';
        var attributeValues = ["a", "a", "a", "a", "a"];
        fetch(directoryPath)
            .then(response => response.text())
            .then(data => {
                const parser1 = new DOMParser();
                const htmlDocument = parser1.parseFromString(data, 'text/html');
                const fileLinks2 = htmlDocument.querySelectorAll('a');
                const audioFiles = Array.from(fileLinks2)
                    .filter(link => link.textContent.includes('.mp3') || link.textContent.includes('.wav'))
                    .map(link => ({
                        name: link.textContent,
                        url: link.href,
                        lastModified: new Date(link.dataset.modified)
                    }))
                    .sort((a, b) => b.lastModified - a.lastModified)
                    .slice(0, 5);
                const attribute = 'url';
                attributeValues = audioFiles.map(element => element[attribute]);
                // console.log(attributeValues.join(',\n'));
                // console.log("\n\n\n" + attributeValues[0] + "\n\n\n");

                const currentUrl = window.location.href;
                const newwww = currentUrl.replace("canwork2.html", "");
                // console.log(newwww);

                for (let i = 0; i < 5; i++) {
                    const aaaaaa = attributeValues[i];
                    // const newText = aaaaaa.replace("http://127.0.0.1:5502/display_latest5/C/", '');
                    const newText = aaaaaa.replace(newwww, "");
                    attributeValues[i] = newText;
                    // console.log(i);
                    // console.log(newText);
                }
            })
            .catch(error => console.error(error));

        // console.log = originalLog;

            // console.log(`${filename}`);

            // Set the source of the audio element to the generated URL
            document.getElementById('my-audio').src = audioUrl;
        }

    <script>

        // Get all comment nodes in the document
        var comments = document.createNodeIterator(
            document,
            NodeFilter.SHOW_COMMENT,
            null,
            false
        );

        // Loop through all comment nodes and remove those that contain a specific string
        while (comments.nextNode()) {
            var commentNode = comments.referenceNode;
            if (commentNode.nodeValue.indexOf('string-to-remove') !== -1) {
                commentNode.parentNode.removeChild(commentNode);
            }
        }
    </script>
